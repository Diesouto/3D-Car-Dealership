<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Doe">
    <meta name="keywords" content="NodeJS, ThreeJS, JavaScript, Concesionario3D">
    <meta name="description" content="Creador de coche online en 3D">
    <title>3D Car Dealership</title>
</head>
<body>
    <div class="container-fluid">
        <div class="flex-container">
            <!-- Contenedor selectores -->
            <div class="selector-container">
                <ul class="list-group">
                    <!-- Selector color pintura -->
                    <li class="list-group-item selector-height border-0">
                        <h5>Pintura</h5>
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item border-0">
                                <button class="box-button bg-danger" onclick="changeColorBody('red')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-check" viewBox="0 0 16 16">
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
                                    </svg>
                                </button>
                            </li>
                            <li class="list-group-item border-0"><button class="box-button bg-warning" onclick="changeColorBody('yellow')"> </button></li>
                            <li class="list-group-item border-0"><button class="box-button bg-success" onclick="changeColorBody('green')"> </button></li>
                        </ul>
                    </li>
                    <!-- Selector tamaño llanta -->
                    <li class="list-group-item selector-height border-0 mt-2">
                        <h5>Ruedas</h5>
                        <p class="small text-muted">tamaño</p>
                        <div class="form-check form-check-inline mt-2">
                            <input class="form-check-input m-0" type="radio" id="chk14" name="rimSize" value="14" onclick="changeSize('14')">
                            <br/>
                            <label class="form-check-label text-muted-light" style="font-size: 20px;" for="chk14">14''</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input m-0" type="radio" id="chk15" name="rimSize" value="15" onclick="changeSize('15')" checked>
                            <br/>
                            <label class="form-check-label font-weight-bold" style="font-size: 25px;" for="chk15">15''</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input m-0" type="radio" id="chk16" name="rimSize" value="16" onclick="changeSize('16')">
                            <br/>
                            <label class="form-check-label text-muted-light" style="font-size: 30px;" for="chk16">16''</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input m-0" type="radio" id="chk17" name="rimSize" value="17" onclick="changeSize('17')">
                            <br/>
                            <label class="form-check-label text-muted-light" style="font-size: 35px;" for="chk17">17''</label>
                        </div>
                    </li>
                    <!-- Selector color ruedas -->
                    <li class="list-group-item selector-height border-0 mt-2">
                        <p class="small text-muted">color</p>
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item border-0"><button class="box-button bg-muted" onclick="changeColorRim('gris')">Gris</button></li>
                            <li class="list-group-item border-0"><button class="box-button bg-dark text-white" onclick="changeColorRim('negro')">Negro</button></li>
                            <li class="list-group-item border-0"><button class="box-button bg-warning" onclick="changeColorRim('dorado')">Dorado</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Contenedor modelo 3D -->
            <div class="model-container">
                <canvas class="webgl"></canvas>
                <div id="cooltext">style</div>
            </div>
        </div>
    </div>
</body>
</html>
